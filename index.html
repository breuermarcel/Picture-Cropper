<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>

    <style type="text/css">
        .cropper-container.cropper-bg {
            max-height: 80vh;
        }
        .modal-body {
            min-height: 80vh;
        }
        .cropped-image {
            max-width: 250px;
        }
        #bg-upload-img {
            //display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Image Upload</h1>

    <div id="current-status" class="alert" role="alert"></div>

    <div id="cropped-image-container" style="display: none">
        <img title="cropped-image" src="" class="cropped-image" />
    </div>

    <form method="post" data-toggle="tooltip" class="my-5">
        <label class="label" data-toggle="tooltip" title="Bild auswählen">
            <img class="rounded" id="bg-upload-img" src="./assets/bg-upload.jpg">
            <input type="file" name="image" class="image" accept="image/*" style="display: none">
        </label>
    </form>

</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Crop Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="img-container">
                    <img id="image" src="https://avatars0.githubusercontent.com/u/3456749">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="crop">Crop</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.js"
        integrity="sha256-CgvH7sz3tHhkiVKh05kSUgG97YtzYNnWt6OXcmYzqHY=" crossorigin="anonymous"></script>


<script src="./assets/main.js"></script>

</body>
</html>
